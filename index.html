<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="login-novo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Cadastro</title>
</head>

<body>
  
   <div class="main-login">
   <div class="letf-login">
    <h1>Faça Nosso Cadastro<br> Entre em nosso time!</h1> 
    <img src="astronaut-.svg"  class="letf-login-image" alt="Astronauta animação">
   </div> 
   <div class="right-login">
   <div class="card-login">
    <h1>CADASTRO</h1>
       <div class="textfield">
       <label for="Nome">Nome</label>
       <input type="text" name="Nome" placeholder="Nome Completo" required>
      </div>
       <div class="textfield">
       <label for="Email">Email</label>
       <input type="Email" name="Email" placeholder="Email" required >
    </div>
       <div class="textfield">
       <label for="endereco">Endereço</label>
       <input type="Endereço" name="Endereço" placeholder="Endereço" required>
    </div>
       <div class="textfield">
       <label for="senha">Senha</label>
       <input type="password" name="senha" placeholder="Senha" required>
    </div>
       <button class="btn-login">Cadastrar</button>
       </div>
    </div>
</div>

</body>
</html>
